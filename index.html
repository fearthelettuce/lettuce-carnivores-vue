<script>
  function clearForm() {
    const firstNameField = document.querySelector('[name="firstName"]')
    firstNameField.value = 'shitfuck'
  }

  function validatePassword() {
    const passwordField = document.querySelector('[name="password"]')
    const confirmPasswordField = document.querySelector('[name="confirmPassword"]')
    if (passwordField.value == confirmPasswordField.value) {
      console.log('Passwords Match!')
    } else {
      console.log('Passwords dont match')
    }
  }
</script>

<body>
  <form>
    <div>
      <label for="firstName">First Name</label>
      <input name="firstName" type="text" />
    </div>

    <div>
      <label for="email">Email</label>
      <input name="email" type="text" />
    </div>

    <div>
      <label for="password">Password</label>
      <input name="password" type="password" />
    </div>

    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input name="confirmPassword" type="confirmPassword" onchange="validatePassword()" />
    </div>

    <button>Submit</button>
  </form>
  <button onclick="clearForm()">Clear Form</button>
</body>
